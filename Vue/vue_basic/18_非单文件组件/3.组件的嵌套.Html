<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>组件的嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备容器 -->
    <div id="root">
        <school></school>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    //创建student组件
    const studet = Vue.extend({
        template: `
            <div>
                <h2>学生姓名：{{studetName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data() {
            return {
                studetName: '周大胖',
                age: 20
            }
        }
    })


    //定义school组件
    const school = Vue.extend({
        template: `
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <studet></studet>
            </div>
        `,
        data() {
            return {
                schoolName: '希望小学',
                address: '贵州'
            }
        },
        //注册组件（局部）
        components: {
            studet: studet
        }
    })


    //创建vm
    new Vue({
        el: '#root',
        //注册组件（局部）
        components: {
            school: school
        }
    })
</script>

</html>
